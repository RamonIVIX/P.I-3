{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <title>Resultado da Pesquisa</title>
  <style>
    body {
      background-color: #0080ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    .container img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .container h1 {
      margin-bottom: 20px;
    }
    .container p {
      text-align: left;
      margin: 10px 0;
      font-size: 16px;
    }
    .container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #acessibilidade-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #acessibilidade-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{% static 'logo.png' %}" alt="Logo da Escola" />
    <h1>Resultado da Pesquisa</h1>

    <p><strong>Nome:</strong> {{ aluno.nome_alu }}</p>
    <p><strong>MatrÃ­cula:</strong> {{ aluno.re_alu }}</p>
    <p><strong>Documento:</strong> {{ aluno.documento_alu }}</p>
    <p><strong>Status:</strong>
      {% if documentos_status == 'Documentos: OK' %}
        <span style="color: green;">{{ documentos_status }}</span>
      {% else %}
        <span style="color: red;">{{ documentos_status }}</span>
      {% endif %}
    </p>

    <br />
    <a href="{% url 'home' %}">
      <button>Voltar</button>
    </a>
  </div>

  <!-- BotÃ£o de acessibilidade -->
  <button id="acessibilidade-btn" title="Ler conteÃºdo da pÃ¡gina" aria-label="Ler conteÃºdo da pÃ¡gina">ðŸ”Š</button>

  <script>
    const btn = document.getElementById('acessibilidade-btn');
    btn.addEventListener('click', () => {
      const texto = document.querySelector('.container').innerText;
      const utterance = new SpeechSynthesisUtterance(texto);
      speechSynthesis.cancel(); // Para parar qualquer leitura anterior
      speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
