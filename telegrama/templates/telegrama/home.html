{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <title>Home</title>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo</h1>

    {% if erro %}
      <p style="color: red;">{{ erro }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="nome" placeholder="Nome do Aluno" required />
      <input type="text" name="re" placeholder="Matrícula" required />
      <input type="password" name="senha" placeholder="Senha (4 primeiros dígitos do CPF)" required />
      <button type="submit">Pesquisar</button>
    </form>
  </div>
</body>
</html>
